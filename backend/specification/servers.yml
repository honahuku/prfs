- url: 'http://{host}:{port}/'
  description: 'local'
  variables:
    host:
      default: "localhost"
    port:
      default: "8000"
- url: 'http://{host}:{port}/'
  description: 'staging'
  variables:
    host:
      # 本番環境とは別のドメイン
      default: "prfs.yoro.cyou"
    port:
      default: "8000"
- url: 'http://{host}:{port}/'
  description: 'production'
  variables:
    host:
      # プロダクト名が仮なのでhonahuku.comのサブドメインとして運用
      default: "prfs.honahuku.com"
    port:
      default: "8000"